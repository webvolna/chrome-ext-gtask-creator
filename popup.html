<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить в Google Tasks</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      width: 260px;
      padding: 12px;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #4285f4;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <h1>Google Tasks</h1>
  <button id="addTask">Добавить задачу</button>
  <script src="popup.js"></script>
</body>
</html>
